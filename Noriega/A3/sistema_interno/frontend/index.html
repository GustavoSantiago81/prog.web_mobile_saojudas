<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema interno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="navbar">
        Sistema Interno
    </div>

    <h1>Sistemas Eletrônicos</h1>
    <h2>Digite o código do aparelho:</h2>
    <input type="text" id="codigoAparelho" placeholder="Digite o código do aparelho">
    <button onclick="pesquisar()">Pesquisar</button>

    <h2>Resultado da Pesquisa:</h2>
    <p id="resultado"></p>

    <h2>Selecione a opção desejada:</h2>
    <label for="opcoes">PCI</label>
    <select id="opcoes" onchange="mostrarOpcao()">
        <option value="pciPrincipal">PCI Principal</option>
        <option value="fonte">Fonte</option>
        <option value="conexoes">Conexões</option>
        <option value="saidas">Saídas</option>
    </select>

    <div id="opcoesPciPrincipal" style="display:none;">
        <h3>Opções de PCI Principal:</h3>
        <select id="opcoesPci" onchange="mostrarOpcaoPci()">
            <option value="placaNaoLiga">Placa não liga</option>
            <option value="zona1NaoToca">Zona 1 não toca som</option>
            <option value="zona2NaoToca">Zona 2 não toca som</option>
            <!-- Adicione outras opções relacionadas à PCI Principal aqui -->
        </select>
        <p id="opcaoSelecionadaPci"></p>
    </div>





    <div class="container">
        <div class="row">
          <div class="col">
            <table id="tabelaBitrix24" class="table table-striped">
              <thead>
                <tr>
                  <th>Funcionário</th>
                  <th>ID da Tarefa</th>
                  <th>Tempo Decorrido</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados serão preenchidos dinamicamente pelo JavaScript -->
              </tbody>
            </table>
          </div>
          <div class="col">
            <table id="outraTabela" class="table table-striped">
              <thead>
                <tr>
                  <th>Funcionário</th>
                  <th>Total de Horas</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados serão preenchidos dinamicamente pelo JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
    </div>




    <script>
        function pesquisar() {
            var codigoAparelho = document.getElementById("codigoAparelho").value;
            var resultado = document.getElementById("resultado");

            if (codigoAparelho === "001") {
                resultado.innerHTML = "Amplificador dualzone";
            } else {
                resultado.innerHTML = "Código do aparelho não encontrado";
            }
        }

        function mostrarOpcao() {
            var opcaoSelecionada = document.getElementById("opcoes").value;
            var opcaoResultado = document.getElementById("opcaoSelecionada");
   document.getElementById("opcoesPciPrincipal").style.display = opcaoSelecionada === "pciPrincipal" ? "block" : "none";

            opcaoResultado.innerHTML = "Opção selecionada: " + opcaoSelecionada;
        }

        function mostrarOpcaoPci() {
            var opcaoSelecionadaPci = document.getElementById("opcoesPci").value;
            var opcaoResultadoPci = document.getElementById("opcaoSelecionadaPci");
            opcaoResultadoPci.innerHTML = "Opção selecionada: " + opcaoSelecionadaPci;
        }
    </script>

</body>
</html>

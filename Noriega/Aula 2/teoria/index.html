<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria CSS</title>
    <!-- <style>
        body{
            padding: 20px;
        }
        p{
            color:green;
        }
    </style> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p style="color: red;">Parágrafo inline</p>
    <p>Parágrafo internal</p>
    <p>Parágrafo External</p>

    <!-- Classes e Ids -->
    <h1 id="titulo-principal">Titulo da Página</h1>
    <p class="meu-paragrafo">Primeiro Parágrafo</p>
    <p class="meu-paragrafo">Segundo Parágrafo</p>
    <p>Terceiro Parágrafo</p>
    <h2 class="borda">Segundo Tittulo</h2>

    <!-- Cores -->
    <p class="nome-da-cor">Rosa</p>
    <p class="hexa">Hexadecimal</p>
    <p class="rgb">RGB</p>

    <!-- Borda -->
    <p class="borda , alinhar-texto">Olá</p>

    <!-- Fontes -->
    <p class="serifada">fonte serifada</p>
    <p class="sem-serifa">sem serifa</p>
    <p class="mono-espacada">mono-espacada</p>

    <!-- Size e weight -->
    <p class="tamanho-fonte-grande">teste</p>
    <p class="tamanho-fonte-pequena">teste</p>

    <p class="tamanho-fonte-grande  peso-fonte">teste</p>
    <p class="tamanho-fonte-pequena  peso-fonte">teste</p>
        <!-- com italico -->
    <p class="tamanho-fonte-grande texto-italico">teste</p>
    <p class="tamanho-fonte-pequena texto-italico">teste</p>

    <p class="texto-italico">texto-italico</p>
</body>
</html>
